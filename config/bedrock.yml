layers:
  schools:
    template: "<b><a href='/schools/{{slug}}'>{{name}}</a></b><br/>{{address}}<br/>Grades {{grades_served}}{{#grade}}<br/>Overall: {{grade}}{{/grade}}<br/>{{#others}}<br/><a href='/schools/{{slug}}'>{{name}}</a><br/>Grades {{grades}}<br/>{{/others}}"
    style_handler: "function(e) { return { fillColor: { 'K8': '#29b473', 'MS': '#f48b68', 'HS': '#00aff0' }[e.properties.level] }; }"
    geometry_type: point
    style:
      radius: 10
      fillColor: '#888'
      color: "#000"
      weight: 2
      opacity: 1
      fillOpacity: 1
  others:
    template: "{{name2}}<br/>{{address1}}"
    style:
      radius: 10
      fillColor: '#446699'
      color: "#000"
      weight: 2
      opacity: 1
      fillOpacity: 1
  districts:
    style:
      color: '#004270'
      weight: 4
      fillOpacity: 0
  
